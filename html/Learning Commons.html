<!-- COMMENT = Copy function to get values from SQL database, make sure to update the http:// to the correct data -->
function getDining() {
		var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
				let element = document.getElementById('idDining');
				if(xhr.response == 0)
				{
					element.style.color = "GREEN";
				}
				if(xhr.response == 1)
				{
					element.style.color = "RED";
				}

                <!--alert(xhr.response);-->
				
            }
        }
        xhr.open('get', 'http://localhost:80/getRoomStatus?room=Dining', true);
        xhr.setRequestHeader('Content-Type', 'text/plain');
        xhr.send();
		}
		
</script>
